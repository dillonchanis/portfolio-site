<section id="contact" class="container">
  <div class="row">
    <div class="col s12 m12">
      <h2>Contact Me</h2>
      <p class="center-align">Have any questions or inquiries? Use the form below and I'll get back to you as soon as possible. If you'd rather email me then <a href="mailto:dillonchanis92@gmail.com">here</a>.</p>
    </div>
  </div>
  <div class="row">
    <form class="col s12" action="https://formspree.io/dillonchanis92@gmail.com" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" name="Name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s6">
          <input id="email" name="Email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" name="Message" class="materialize-textarea"></textarea>
          <label for="textarea1">Message</label>
        </div>
      </div>
      <input type="submit" class="waves-effect waves-light btn" value="Send">
    </form>
  </div>
</section>
